services:
  seeker:
    build: .
    image: ai-trading/seeker:dev
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    ports:
      - "8001:8000"
